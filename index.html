<html>
<head>
<title>Dialer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" 
integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" 
crossorigin="anonymous">
<link rel="stylesheet" href="phone.css"
</head>
<body>
<div class='bar' id='tab_bar'>
<button class="pure-button" id="button_dialer">Dialer</button>
<button class="pure-button" id="button_list">Contact List</button>
<button class="pure-button" id="button_form">Add Contact</button>
</div
<div class='container' id='content'>
<div class='content_screen' id='content_dialer'>
</div>
<div class='content_screen' id='content_list'>
</div>
<div class='content_screen' id='content_form'>
<form class="pure-form pure-form-stacked">
	  <label for="name">Name</label>
	  <input id="name" placeholder="Jane Smith">
</form>
</div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="phone.js"></script>
</body>
</html>
